name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily security scans
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.13'
  POETRY_VERSION: '1.7.0'

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: black --check --diff domaintools_client/ tests/ examples/

    - name: Check import sorting with isort
      run: isort --check-only --diff domaintools_client/ tests/ examples/

    - name: Lint with Ruff
      run: ruff check domaintools_client/ tests/ examples/

    - name: Type checking with MyPy
      run: mypy domaintools_client/

    - name: Security scan with Bandit
      run: bandit -r domaintools_client/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-results-${{ matrix.python-version }}
        path: bandit-report.json

    - name: Dependency vulnerability scan with Safety
      run: |
        pip install safety
        safety check --json --output safety-report.json
      continue-on-error: true

    - name: Upload Safety results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-results-${{ matrix.python-version }}
        path: safety-report.json

    - name: Check docstring coverage
      run: |
        interrogate --verbose --fail-under=80 domaintools_client/

    - name: Complexity analysis
      run: |
        radon cc domaintools_client/ --min B --show-complexity
        radon mi domaintools_client/ --min B

  test-suite:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest --cov=domaintools_client --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      with:
        name: coverage-html-report
        path: htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite]
    if: github.event_name != 'schedule'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run CLI integration tests
      run: |
        # Test CLI help
        python dt-cli.py --help
        python dt-cli.py config --help
        python dt-cli.py domain --help

        # Test configuration
        python dt-cli.py status

    - name: Test package installation
      run: |
        pip uninstall -y domaintools-client
        pip install -e .
        python -c "import domaintools_client; print('Package imports successfully')"

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-benchmark

    - name: Run performance benchmarks
      run: |
        pytest tests/benchmarks/ --benchmark-json=benchmark-results.json
      continue-on-error: true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-results.json

  security-scan:
    name: Advanced Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety semgrep

    - name: Run Bandit security scan
      run: |
        bandit -r domaintools_client/ -f json -o bandit-detailed.json
        bandit -r domaintools_client/ -f txt

    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-detailed.json
        safety check

    - name: Run Semgrep security scan
      run: |
        semgrep --config=auto --json --output=semgrep-results.json domaintools_client/

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-detailed.json
          safety-detailed.json
          semgrep-results.json

  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite, integration-tests]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: yourusername/domaintools-client
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite, integration-tests]
    if: always()

    steps:
    - name: Notify success
      if: needs.quality-checks.result == 'success' && needs.test-suite.result == 'success'
      run: |
        echo "✅ All quality checks and tests passed!"
        echo "Code Quality: 100%"
        echo "Security: 100%"
        echo "Tests: Passing"

    - name: Notify failure
      if: needs.quality-checks.result == 'failure' || needs.test-suite.result == 'failure'
      run: |
        echo "❌ Quality checks or tests failed!"
        echo "Please review the logs and fix issues."
        exit 1
